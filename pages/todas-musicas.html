<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todas as Músicas</title>
  <link rel="stylesheet" href="../assets/styles/todas-musicas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <div class="card large">
      <div class="top-bar">
        <a href="#" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        <h1>Todas as Músicas</h1>
      </div>

      <div class="song-list">
        <!-- Cada música -->
        <div class="song">
          <img src="https://picsum.photos/80?random=1" alt="Capa da música">
          <div class="details">
            <h3>Midnight Sky</h3>
            <p>Miley Cyrus</p>
          </div>
          <i class="fa-solid fa-play play-btn"></i>
        </div>

        <div class="song">
          <img src="https://picsum.photos/80?random=2" alt="Capa da música">
          <div class="details">
            <h3>As It Was</h3>
            <p>Harry Styles</p>
          </div>
          <i class="fa-solid fa-play play-btn"></i>
        </div>

        <div class="song">
          <img src="https://picsum.photos/80?random=3" alt="Capa da música">
          <div class="details">
            <h3>Anti-Hero</h3>
            <p>Taylor Swift</p>
          </div>
          <i class="fa-solid fa-play play-btn"></i>
        </div>

        <div class="song">
          <img src="https://picsum.photos/80?random=4" alt="Capa da música">
          <div class="details">
            <h3>Blinding Lights</h3>
            <p>The Weeknd</p>
          </div>
          <i class="fa-solid fa-play play-btn"></i>
        </div>

        <div class="song">
          <img src="https://picsum.photos/80?random=5" alt="Capa da música">
          <div class="details">
            <h3>Levitating</h3>
            <p>Dua Lipa</p>
          </div>
          <i class="fa-solid fa-play play-btn"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
