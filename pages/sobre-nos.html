<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
  </head>
  <body>
    <section>
      <div>
        <img src="../assets/images/logo.png" alt="Logo Wavely" />
      </div>

      <form onsubmit="login(event)">
        <div class="flex-container">
          <input class="flex-item" type="email" placeholder="Email" required />
          <input class="flex-item" type="password" placeholder="Senha" required />
        </div>

        <div>
          <button type="submit" class="flex-item login-button">Log in</button>
          <h1>Esqueceu a senha?</h1>
        </div>
      </form>
    </section>

    <script>
      function login(event) {
        event.preventDefault();
        window.location.href = "perfil.html"; // Altere o caminho conforme necess√°rio
      }
    </script>
  </body>
</html>
