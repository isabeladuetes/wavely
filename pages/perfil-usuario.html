<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Musical</title>
  <link rel="stylesheet" href="../assets/styles/perfil-usuario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <header class="profile">
        <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="avatar">
        <div class="info">
          <h2>Luana Follegati<i class="fa-solid fa-circle-check"></i></h2>
          <p class="member">Membro Premium</p>
        </div>
      </header>

      <section class="section">
        <div class="section-header">
          <h3>Ouvidas Recentemente</h3>
          <a href="">Ver tudo</a>
        </div>
        <div class="grid">
          <img src="https://picsum.photos/150?random=1" alt="">
          <img src="https://picsum.photos/150?random=2" alt="">
          <img src="https://picsum.photos/150?random=3" alt="">
          <img src="https://picsum.photos/150?random=4" alt="">
        
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h3>Sons Favoritos</h3>
          <a href="#">Ver tudo</a>
        </div>
        <div class="grid">
          <img src="https://picsum.photos/150?random=6" alt="">
          <img src="https://picsum.photos/150?random=7" alt="">
          <img src="https://picsum.photos/150?random=8" alt="">
          <img src="https://picsum.photos/150?random=9" alt="">
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h3>Playlists</h3>
          <a href="#">Ver tudo</a>
        </div>
        <div class="grid">
          <img src="https://picsum.photos/150?random=11" alt="">
          <img src="https://picsum.photos/150?random=12" alt="">
          <img src="https://picsum.photos/150?random=13" alt="">
          <img src="https://picsum.photos/150?random=14" alt="">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
