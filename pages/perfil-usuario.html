<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavely</title>
  <link rel="stylesheet" href="../assets/styles/perfil-usuario.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WAVELY</h1>
      <a href="#">Home</a>
    </header>

    <main>
      <section class="profile">
        <div class="profile-pic"></div>
        <h2>Nome do usuário</h2>
      </section>

      <section class="section">
        <h3>Reproduzidas Recentemente</h3>
        <div class="recent-container">
          <div class="recent-item"></div>
          <div class="recent-item"></div>
          <div class="recent-item"></div>
          <div class="recent-item"></div>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h3>Músicas Favoritas</h3>
          <button>Ver Tudo</button>
        </div>
        <div class="favorites-container">
          <div class="favorite-item"></div>
          <div class="favorite-item"></div>
          <div class="favorite-item"></div>
          <div class="favorite-item"></div>
          <div class="favorite-item"></div>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h3>Playlists</h3>
          <button>Ver Tudo</button>
        </div>
        <div class="playlists-container">
          <div class="playlist-item"></div>
          <div class="playlist-item"></div>
          <div class="playlist-item"></div>
          <div class="playlist-item"></div>
          <div class="playlist-item"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
