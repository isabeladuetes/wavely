<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Explorar</title>
  <link rel="stylesheet" href="../assets/styles/explorar.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="../assets/images/logo.png" alt="Logo Wavely">
    <h1>WAVELY</h1>
  </header>

  <!-- Conteúdo principal -->
  <main>

      <ul>
        <li>Login</li>

        <div class="card branco" style="top: 350px; left: 260px;"></div>
        <div class="card azul-escuro" style="top: 100px; left: 480px;"></div>
        <div class="card branco" style="top: 260px; left: 500px;"></div>
        <div class="card azul-claro" style="top: 0; left: 420px;"></div>
        <div class="card azul-escuro" style="top: 180px; left: 620px;"></div>
        <div class="card azul-claro" style="top: 400px; left: 480px;"></div>
      </div>
    </section>
  </main>

</body>
</html>
