<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar</title>
  <link rel="stylesheet" href="../assets/styles/explorar.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="../assets/images/logo.png" alt="Logo Wavely">
    <h1>WAVELY</h1>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Sidebar -->
    <aside>
      <ul>
        <li>Login</li>
        <li>Home</li>
        <li>Perfil</li>
        <li>Planos</li>
        <li>Biblioteca</li>
      </ul>
    </aside>

    <!-- Área principal -->
    <section>
      <h2>Explorar</h2>
      <div class="search-box">
        <input type="text" placeholder="Pesquisar">
      </div>

      <!-- Cards sobrepostos -->
      <div class="cards">
        <div class="card grad-purple" style="top:0; left:60px;"></div>
        <div class="card grad-blue" style="top:40px; left:200px;"></div>
        <div class="card grad-purple" style="top:100px; left:100px;"></div>
        <div class="card white" style="top:180px; left:20px;"></div>
        <div class="card light" style="top:220px; left:160px;"></div>
        <div class="card grad-blue" style="top:60px; left:350px;"></div>
        <div class="card grad-purple" style="top:250px; left:300px;"></div>
        <div class="card white" style="top:330px; left:100px;"></div>
        <div class="card grad-blue" style="top:350px; left:260px;"></div>
        
      </div>
    </section>
  </main>

</body>
</html>
