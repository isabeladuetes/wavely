<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavely</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">Wavely</div>

      <div class="search-bar">
        <input type="text" placeholder="Pesquise musicas, artistas..." />
      </div>

      <nav>
        <a href="#">Biblioteca</a>
        <a href="#">Sobre</a>
        <a href="#">Planos</a>
        <a href="#">Perfil</a>
        <a href="#">Entrar</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>
            Descubra seu proximo <br />
            Som favorito
          </h1>
          <button class="btn">Explorar Musica</button>
        </div>
        <div class="hero-img">
          <img src="./assets/images/logo.png" alt="Artist" />
        </div>
        <div class="wave"></div>
      </section>

      <section class="artists">
        <h2>Artistas em Destaque</h2>
        <div class="artist-list">
          <div class="artist">
            <img src="./assets/images/logo.png" alt="" />
            <p>Wameto</p>
            <span>Ver Perfil</span>
          </div>
          <div class="artist">
            <img src="./assets/images/logo.png" alt="" />
            <p>Sesidom</p>
            <span>Ver Perfil</span>
          </div>
          <div class="artist">
            <img src="./assets/images/logo.png" alt="" />
            <p>Diamber</p>
            <span>Ver Perfil</span>
          </div>
          <div class="artist">
            <img src="./assets/images/logo.png" alt="" />
            <p>MaMeing</p>
            <span>Ver Perfil</span>
          </div>
        </div>
      </section>

      <section class="releases">
        <h2>Ultimos Lan√ßamentos</h2>
        <div class="release-list">
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
          <img src="./assets/images/logo.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
