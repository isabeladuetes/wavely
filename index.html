<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavely</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">Wavely</div>

      <div class="search-bar">
        <input type="text" placeholder="Pesquise musicas, artistas..." />
      </div>

      <nav>
        <a href="./pages/biblioteca.html">Biblioteca</a>
        <a href="./pages/sobre-nos.html">Sobre</a>
        <a href="./pages/planos.html">Planos</a>
        <a href="./pages/perfil-usuario.html">Perfil</a>
        <a href="./pages/login.html">Entrar</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>
            Descubra seu proximo <br />
            Som favorito
          </h1>
          <button class="btn">Explorar Musica</button>
        </div>
        <div class="hero-img">
          <img src="./assets/images/descubra.png" alt="Artist" />
        </div>
        <div class="wave"></div>
      </section>

      <section class="artists">
        <h2>Artistas em Destaque</h2>
        <div class="artist-list">
          <div class="artist">
            <img src="./assets/images/cantor1.png" alt="" />
            <p>Justin Bieber</p>
            <span>Ver Perfil</span>
          </div>
          <div class="artist">
            <img src="./assets/images/cantor2.png" alt="" />
            <p>Sabrina Carpenter</p>
            <span>Ver Perfil</span>
          </div>
          <div class="artist">
            <img src="./assets/images/cantor3.png" alt="" />
            <p>Olivia Rodrigo</p>
            <span>Ver Perfil</span>
          </div>
          <div class="artist">
            <img src="./assets/images/cantor4.png" alt="" />
            <p>Taylor Swift</p>
            <span>Ver Perfil</span>
          </div>
        </div>
      </section>

      <section class="releases">
        <h2>Ultimos Lan√ßamentos</h2>
        <div class="release-list">
          <img src="./assets/images/musica1.png" alt="" />
          <img src="./assets/images/musica2.png" alt="" />
          <img src="./assets/images/musica3.png" alt="" />
          <img src="./assets/images/musica4.png" alt="" />
          <img src="./assets/images/musica5.png" alt="" />
          <img src="./assets/images/musica6.png" alt="" />
          <img src="./assets/images/musica7.png" alt="" />
          <img src="./assets/images/musica8.png" alt="" />
          <img src="./assets/images/musica9.png" alt="" />
          <img src="./assets/images/musica10.png" alt="" />
          <img src="./assets/images/musica11.png" alt="" />
          <img src="./assets/images/musica12.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
